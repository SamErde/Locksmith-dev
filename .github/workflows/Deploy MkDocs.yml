# Deploy MkDocs and push to GitHub Pages
---
name: üìñ Deploy MkDocs to GitHub
# Install, build, and deploy MkDocs to GitHub Pages using content from the Docs folder.

on:
  pull_request:
    branches:
      - main
    paths:  # Only deploy MkDocs when the contents of the docs folder change or when this workflow changes
      - 'Docs/**'
      - '.github/workflows/Deploy MkDocs.yml'
      - './mkdocs.yml'
  push:
    branches:
      - main  # The branch you want to deploy from
    paths:  # Only deploy MkDocs when the contents of the docs folder change or when this workflow changes
      - 'Docs/**'
      - '.github/workflows/Deploy MkDocs.yml'
      - './mkdocs.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - name: ‚úÖ Checkout Repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: üêç Setup Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: '3.x'  # specify the Python version

      - name: ‚ûï Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material

      - name: üë∑‚Äç‚ôÇÔ∏è Build & Deploy MkDocs
        run: |
          mkdocs build
          mkdocs gh-deploy --force
